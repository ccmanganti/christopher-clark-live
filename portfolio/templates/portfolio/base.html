<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"/>

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    {% load static %}
    <link 
    rel = "icon" 
    href = "{% static 'portfolio/siteIcon.ico' %}" 
    type = "siteIcon">

    <!-- Bootstrap CSS Override -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/main.css' %}">

    {% block title %}{% endblock %}

</head>
<body>
    <!-- Navigation Bar Layer Tags: nav.navbar | ul.navbar-nav | li.nav-item -->
    <nav class="navbar navbar-expand-md navbar-light p-md-4 p-3 fixed-top navStyle" style="background-color: whitesmoke;">
        <div class="container px-0" data-aos="fade-right" data-aos-duration="400" data-aos-easing="ease-in-out">
            <a href="/" class="navbar-brand">Christopher Clark</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu" style="border-radius: 3px;">
                <span><i class="bi bi-list navlist" style="color: rgb(94, 94, 94); padding: 0; font-size: x-large; border-color:rgb(94, 94, 94);"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu" style="transition: .25s;">
                <ul class="navbar-nav ms-auto" style="font-size:large;">
                    <li class="nav-item"><a href="{% url 'projects' %}" class="nav-link">Projects</a></li>    
                    <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link">Blog</a></li>    
                    <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>    
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="text-light text-center" style="background-color: rgb(50, 50, 50);">
        <div class="pt-5 pb-3">
            <div class="container ps-4 pb-3">
                <a href="https://www.facebook.com/ccmanganti"><i class="bi bi-facebook text-light"></i></a>
                <a href="https://m.me/ccmanganti"><i class="bi bi-messenger text-light"></i></a>
                <a href="https://www.linkedin.com/in/ccmanganti/"><i class="bi bi-linkedin text-light"></i></a>
                <a href="https://github.com/ccmanganti"><i class="bi bi-github text-light"></i></a>
                <a href="https://www.youtube.com/channel/UCWupEP18zVCC8e2tLl6QQ7Q"><i class="bi bi-youtube text-light"></i></a>
                <a href="https://twitter.com/ccmanganti"><i class="bi bi-twitter text-light"></i></a>
            </div>
            <div class="container" style="border-top: 1px solid whitesmoke;">
                <h4 class="pt-5 pb-5" style="padding: 0;">Keep Updated ღ</h4>
            </div>
        </div>
        <div style="background-color: rgb(25, 25, 25);">
            <p class="pt-1 pb-1" style="margin: 0; color: rgb(196, 196, 196);">© 2022 Christopher Clark Manganti</p>
        </div>
    </footer>
    <!-- CDN Script Bootstrap -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <!-- CDN Script for Transition on scroll -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <script>
      AOS.init();
    </script>

    <script>
        // -------- Removes all ids in the url -------

        //Get all the hyperlink elements
        var links = document.getElementsByTagName("a");

        //Browse the previously created array
        Array.prototype.forEach.call(links, function(elem, index) {
        //Get the hyperlink target and if it refers to an id go inside condition
        var elemAttr = elem.getAttribute("href");
        if(elemAttr && elemAttr.includes("#")) {
            //Replace the regular action with a scrolling to target on click
            elem.addEventListener("click", function(ev) {
            ev.preventDefault();
            //Scroll to the target element using replace() and regex to find the href's target id
            document.getElementById(elemAttr.replace(/#/g, "")).scrollIntoView({
                behavior: "smooth",
                block: "start",
                inline: "nearest"
                });
            });
        }
        });
    </script>
    {% block customScript %}{% endblock customScript %}

</body>
</html>
